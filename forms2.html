<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.google.com" method="GET">
        <label for="emailtag">EMAIL:</label>
        <input type="email" name="useremail" placeholder="Email here" id="emailtag">
        <br>
        <label for="passtag">PASSWORD:</label>
        <input type="password" name="password" id="passtag" placeholder="password">
        <br>
        <input type="submit" value="Submit">
    </form>

  <form action="">
      <h3>Do you own a dog?</h3>
      
      <label for="yes">Yes</label>
      <input type="radio" name="dogname" id="yes">

      <label for="no">No</label>
      <input type="radio" name="dogname" id="no">

      <p>How clean is your house (1-3) ?</p>
      <select name="stars" id="">
          <option value="Great">3</option>
          <option value="Good">2</option>
          <option value="Bad">1</option>
      </select>
      <p>Comments</p>
      <textarea name="comment" id="" cols="30" rows="4"></textarea>
      <input type="submit" value="Submit Feedback">

    </form>
</body>
</html>
